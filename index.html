<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[attivazione].image"  :alt="slides[attivazione].title"/>
                    <div class="text">
                        <h3>{{slides[attivazione].title}}</h3>
                        <p>
                            {{slides[attivazione].text}} 
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="previusimg"></div>
                    <div class="next" @click="nextimg"></div>
                    <div class="thumb" v-for="(slide, index) in slides" :key="index" :class="index === attivazione ? 'active' : ' ' ">
                        <img :src="slide.image" :alt="slide.title" @click="directimg(index)"/>
                    </div>
                    <!-- <div class="thumb">
                        <img src="img/02.jpg" alt="Svizzera" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.jpg" alt="Gran Bretagna" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.jpg" alt="Germania" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.jpg" alt="Paradise" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
